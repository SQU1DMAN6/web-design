    <style>
        * {
            scrollbar-width: none;
        }

        main {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /*https://www.svgbackgrounds.com/*/
            background-image: linear-gradient(
                to bottom,
                var(--secondary) 1%,
                var(--primary),
                var(--light-blue)
            );
            color: #fff;
        }

        .main {
            text-align: center;
        }

        .btn-common {
            text-decoration: none;
            width: 100px;
            height: 40px;
            padding-top: 3px;
            padding-bottom: 3px;
            border-radius: 6px;
            background-color: var(--light);
            color: black;
            border: 1px solid var(--light-blue);
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        .redirect-btn {
            height: 40px;
            padding-left: 7px;
            padding-right: 7px;
            margin-left: 10px;
            margin-right: 10px;
            transition:
                transform 0.3s ease,
                box-shadow 0.3s ease,
                background-color 0.3s ease;
        }

        .redirect-btn:hover {
            transform: translate(5px, 8px);
            box-shadow: -5px -8px 0px 0px black;
            background-color: var(--dark-light);
        }

        .optioncontainer {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: fit-content;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        a.redirector {
            text-decoration: none;
            margin: 10px;
            padding: 10px;
        }
    </style>
