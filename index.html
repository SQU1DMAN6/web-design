<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="css/3d.css" />
        <link rel="stylesheet" href="root.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <body>
        <main>
            <div class="menu-bar">
                <a href="/inkdrop/"
                    ><button class="btn-common redirect-btn">InkDrop</button></a
                >
                <a href="/rwriter/"
                    ><button class="btn-common redirect-btn">RWRiter</button></a

            <div
                class="main"
                style="
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                "

                <h1 class="intro">
                    This is quanthai.net. A hub for anything.
                    <br />Software included.

                <hr style="margin: 0 auto; width: 80%; line-height: 5px" />
            </div>
            <br style="line-height: 20px" />
            <div
                class="options"
                style="
                    display: flex;
                    flex-direction: column;
                    overflow-x: hidden;
                    overflow-y: hidden;
                    padding: 40px;
                    margin: 0px;
                    width: 90%;
                    height: 300px;
                    position: relative;
                    align-items: center;
                    justify-content: center;
                "
            >
                <h2 style="line-height: 20px">A place to install software.</h2>
                <br />
                <a href="/squ1dcalc" style="text-decoration: none">
                    <div class="atropos" data-atropos>
                        <div
                            class="atropos-scale"
                            style="width: 200px; margin: 0px"
                        >
                            <div
                                class="atropos-rotate"
                                style="
                                    width: 200px;
                                    height: 200px;
                                    border: 1px solid var(--light-blue);
                                    border-radius: 6px;
                                    background-color: white;
                                    color: var(--secondary);
                                "
                            >
                                <div class="atropos-inner">
                                    <div
                                        data-atropos-offset="0"
                                        style="
                                            position: relative;
                                            display: flex;
                                            flex-direction: column;
                                            align-items: center;
                                            justify-content: center;
                                        "
                                    >
                                        <h2
                                            style="
                                                line-height: 35px;
                                                width: 100%;
                                                text-align: center;
                                            "
                                        >
                                            Squ1dCalc
                                        </h2>
                                        <img
                                            src="assets/img/squ1dcalc_logo.png"
                                            alt="image"
                                            width="auto"
                                            height="165"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div
                class="links"
                style="
                    display: flex;
                    flex-direction: column;
                    overflow-x: hidden;
                    overflow-y: hidden;
                    padding: 40px;
                    margin: 0px;
                    width: 90%;
                    height: 300px;
                    position: relative;
                    align-items: center;
                    justify-content: center;
                "
            >
                <h2>A place to share files.</h2>
                <br />
                <a href="/inkdrop" style="text-decoration: none">
                    <div class="atropos" data-atropos>
                        <div
                            class="atropos-scale"
                            style="width: 200px; margin: 0px"
                        >
                            <div
                                class="atropos-rotate"
                                style="
                                    width: 200px;
                                    height: 200px;
                                    border: 1px solid var(--light-blue);
                                    border-radius: 6px;
                                    background-color: white;
                                    color: var(--secondary);
                                "
                            >
                                <div class="atropos-inner">
                                    <div
                                        data-atropos-offset="0"
                                        style="
                                            position: relative;
                                            display: flex;
                                            flex-direction: column;
                                            align-items: center;
                                            justify-content: center;
                                        "
                                    >
                                        <h2
                                            style="
                                                line-height: 35px;
                                                width: 100%;
                                                text-align: center;
                                            "
                                        >
                                            InkDrop
                                        </h2>
                                        <img
                                            src="assets/img/inkdrop_logo.png"
                                            alt="image"
                                            width="auto"
                                            height="165"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

                class="atropos"

        </main>
    </body>
    <style>
        * {
            scrollbar-width: none;
        }

        main {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /*https://www.svgbackgrounds.com/*/
            background-image: linear-gradient(
                to bottom,
                var(--secondary) 1%,
                var(--primary),
                var(--light-blue)
            );
            color: #fff;
        }

        .main {
            text-align: center;
        }

        .menu-bar {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: var(--grey);
            border-bottom: 1px solid green;
        }

        .btn-common {
            text-decoration: none;
            width: 100px;
            height: 40px;
            padding-top: 3px;
            padding-bottom: 3px;
            border-radius: 6px;
            background-color: var(--light);
            color: black;
            border: 1px solid var(--light-blue);
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        .redirect-btn {
            height: 40px;
            padding-left: 7px;
            padding-right: 7px;
            margin-left: 10px;
            margin-right: 10px;
            transition:
                transform 0.3s ease,
                box-shadow 0.3s ease,
                background-color 0.3s ease;
        }

        .redirect-btn:hover {
            transform: translate(5px, 8px);
            box-shadow: -5px -8px 0px 0px black;
            background-color: var(--dark-light);
        }
    </style>
    <script src="js/3d.js"></script>
    <script>
        window.atropos = new Atropos({
            el: document.querySelectorAll(".atropos")[0],
            shadowScale: 2,
            alwaysActive: true,
        });

        window.atropos = new Atropos({
            el: document.querySelectorAll(".atropos")[1],
            shadowScale: 2,
            alwaysActive: true,
        });
    </script>
